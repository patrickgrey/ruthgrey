        <div class="small-12 columns">

          <textarea name="data" id="data" rows="5" value='["Unicorn sightings", 30, 200, 100, 400, 150, 250, 100]'>["Unicorn sightings", 30, 200, 100, 400, 150, 250, 100]</textarea>
          <!-- <input type="text" id="data" value='["Unicorn sightings", 30, 200, 100, 400, 150, 250, 100]'> -->

        </div>
    
      </div>
